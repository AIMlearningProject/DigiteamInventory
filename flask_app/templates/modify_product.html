<!DOCTYPE html>
<html>
<head>
    <title>Modify Product</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Modify Product</h1>
    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ product.name }}"><br>
        <label for="manufacturer">Manufacturer:</label><br>
        <input type="text" id="manufacturer" name="manufacturer" value="{{ product.manufacturer }}"><br>
        <label for="project">Project:</label><br>
        <input type="text" id="project" name="project" value="{{ product.project }}"><br>
        <label for="order_processor">Order Processor:</label><br>
        <input type="text" id="order_processor" name="order_processor" value="{{ product.order_processor }}"><br>
        <label for="date_of_purchase">Date of Purchase:</label><br>
        <input type="text" id="date_of_purchase" name="date_of_purchase" value="{{ product.date_of_purchase }}"><br>
        <label for="storage_period">Storage Period (years):</label><br>
        <input type="text" id="storage_period" name="storage_period" value="{{ product.storage_period }}"><br>
        <label for="value_before_tax">Value Before Tax:</label><br>
        <input type="text" id="value_before_tax" name="value_before_tax" value="{{ product.value_before_tax }}"><br>
        <label for="tax_rate">Tax Rate (%):</label><br>
        <input type="text" id="tax_rate" name="tax_rate" value="{{ product.tax_rate }}"><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" value="{{ product.location }}"><br><br>
        <input type="submit" value="Modify Product">
    </form>
</body>
</html>
